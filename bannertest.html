<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner 3D PNG Hover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #banner-container {
      perspective: 1000px;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    #layer-bg {
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .layer img {
      max-width: 200px;
    }

    #layer1 { top: 20%; left: 10%; z-index: 2; }
    #layer2 { top: 40%; left: 70%; z-index: 2; }
    #layer3 { top: 60%; left: 30%; z-index: 3; }
  </style>
</head>
<body class="bg-black">

  <section id="banner-container">
    <div id="layer-bg" class="layer"></div>

    <!-- PNG Layer 1 -->
    <div id="layer1" class="layer">
      <img src="ikon1.png" alt="ikon 1">
    </div>

    <!-- PNG Layer 2 -->
    <div id="layer2" class="layer">
      <img src="ikon2.png" alt="ikon 2">
    </div>

    <!-- PNG Layer 3 -->
    <div id="layer3" class="layer">
      <img src="ikon3.png" alt="ikon 3">
    </div>
  </section>

  <script>
    const container = document.getElementById("banner-container");
    const layers = document.querySelectorAll(".layer");

    container.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;

      layers.forEach((layer, index) => {
        const depth = (index + 1) * 10;
        layer.style.transform = `translateX(${x * depth}px) translateY(${y * depth}px)`;
      });
    });

    container.addEventListener("mouseleave", () => {
      layers.forEach((layer) => {
        layer.style.transform = "translateX(0) translateY(0)";
      });
    });
  </script>
</body>
</html>
